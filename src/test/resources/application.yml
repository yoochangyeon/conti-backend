spring:
  application:
    name: conti-test

  datasource:
    url: jdbc:mysql://localhost:3306/conti?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false

jwt:
  secret: test-jwt-secret-key-for-testing-minimum-256-bits-long-string-here-1234
  access-token-expiry: 3600000
  refresh-token-expiry: 1209600000

oauth2:
  kakao:
    client-id: test-kakao-client-id
    redirect-uri: http://localhost:8080/api/v1/auth/callback/kakao
  google:
    client-id: test-google-client-id
    client-secret: test-google-client-secret
    redirect-uri: http://localhost:8080/api/v1/auth/callback/google

aws:
  s3:
    enabled: false
    bucket: conti-files-test
    region: ap-northeast-2
  access-key: test-access-key
  secret-key: test-secret-key

logging:
  level:
    com.conti: DEBUG
